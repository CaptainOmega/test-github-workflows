name: main

on:
  pull_request:
    branches:
      - master

jobs:

  build:
    runs-on: [self-hosted, stage]
    environment: stage
    steps:
      - uses: actions/checkout@v3
      - name: Docker login
        run: echo "docker login --username ${{ secrets.CI_REGISTRY_USER }} --password ${{ secrets.CI_REGISTRY_PASSWORD }}"
      - name: Build container
        run: echo "docker build -t ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.event.pull_request.head.sha }} ."
      - name: Push to Hub
        run: echo "docker push ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.event.pull_request.head.sha }}"

  stage:
    runs-on: [self-hosted, stage]
    environment: stage
    if: github.event.pull_request.base.ref == 'refs/heads/master'
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - name: Docker login
        run: echo "docker login --username ${{ secrets.CI_REGISTRY_USER }} --password ${{ secrets.CI_REGISTRY_PASSWORD }}"
      - name: Pull from Hub
        run: echo "docker pull ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.event.pull_request.head.sha }}"
      - name: Run app container
        run: echo "docker-compose up"

  test:
    runs-on: [self-hosted, stage]
    environment: stage
    needs: [stage]
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: echo "npm run e2e"

  prod:
    runs-on: [self-hosted, prod]
    environment: prod
    needs: [test]
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v3
      - name: Docker login
        run: echo "docker login --username ${{ secrets.CI_REGISTRY_USER }} --password ${{ secrets.CI_REGISTRY_PASSWORD }}"
      - name: Pull from Hub
        run: echo "docker pull ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.event.pull_request.head.sha }}"
      - name: Run app container
        run: echo "docker-compose up"